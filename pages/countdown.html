<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>THE Belt and Road | Index</title>
    <!-- jQuery countdonwn ui css. and by Yang -->
    <link rel="stylesheet" href="../dist/jcountdown/jcountdown.css">
</head>
<body class="hold-transition skin-blue sidebar-mini  sidebar-collapse">
    <div class="wrapper">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="container">
                <!-- /.content -->
                <div class="row" style="width:100%;text-align:center;margin:40px auto;">
                    <div class="col-md-6" style="width:100%;">
                        <div class="box box-solid">
                            <div class="box-body">
                                <!-- 倒计时内容开始部分-->
                                <div class="starter-template">
                                    <div class="panel panel-default" data-toggle="tooltip" data-placement="top" style="width:auto;border:none">
                                        <div class="panel-body" style="width:auto;">
                                            <div class="lead" id="clock"></div>
                                            <div class="countdown"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 倒计时内容结束部分-->
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- ./col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </div>
    </div>
    <!-- ./wrapper -->
    <!-- REQUIRED JS SCRIPTS -->
    <!-- jQuery 3 -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="../bower_components/fastclick/lib/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../dist/js/demo.js"></script>




    <!-- 倒计时js开始部分-->
    <script>window.jQuery || document.write('<script src="../dist/js/jquery-1.11.0.min.js"><\/script>')</script>
    <script src="../dist/js/jquery-browser.js"></script>
    <script src="../dist/jcountdown/jquery.jcountdown.min.js"></script>
    <script type="text/javascript">
        // Turn on Bootstrap
        $('[data-toggle="tooltip"]').tooltip();

        var minites = 5;
        var config = {
            timeText: get5MinutesText(minites), //倒计时时间，格式：年/月/日 时:分:秒
            timeZone: '8', //时区，GMT号码
            style: "flip", //显示的样式，可选值有flip,slide,metal,crystal(翻动、滑动、金属、水晶)
            color: "black", //显示的颜色，可选值white,black(黑色、白色)
            width: 0, //倒计时宽度，无限制，默认为0
            textGroupSpace: 15, //天、时、分、秒之间间距
            textSpace: 0, //数字之间间距
            reflection: !0, //是否显示倒影
            reflectionOpacity: 10, //倒影透明度
            reflectionBlur: 0, //倒影模糊程度
            dayTextNumber: 3, //倒计时天数数字个数
            displayDay: 0, //是否显示天数
            displayHour: 0, //是否显示小时数
            displayMinute: !0, //是否显示分钟数
            displaySecond: !0, //是否显示秒数
            displayLabel: !0, //是否显示倒计时底部label
            onFinish: function () { }//完成事件，您可以在时间结束时执行一些脚本，在创建倒计时时只需传递一个函数即可。
        };

        $(".countdown").jCountdown(config);
        $(".countdown").jCountdown("stop");
        $('#btn-count-down').click(function () {
            $('.countdown').jCountdown("destroy");
            config.timeText = get5MinutesText(minites);
            $(".countdown").jCountdown(config);
            $('.countdown').jCountdown("start");
        });

        $('#btn-reset').click(function () {
            $('.countdown').jCountdown("destroy");
            config.timeText = get5MinutesText(minites);
            $(".countdown").jCountdown(config);
            $(".countdown").jCountdown("stop");
        });

        function get5MinutesText(m) {
            var date = new Date();

            var year = date.getFullYear(),
                month = date.getMonth() + 1,//月份是从0开始的
                day = date.getDate(),
                hour = date.getHours(),
                min = date.getMinutes() + m,
                sec = date.getSeconds() + 1;
            var newTime = year + '/' +
                month + '/' +
                day + ' ' +
                hour + ':' +
                min + ':' +
                sec;
            return newTime;
        }
    </script>
    <!-- 倒计时js结束部分-->
</body>
</html>
